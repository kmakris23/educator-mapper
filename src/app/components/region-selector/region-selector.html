<div class="region-selector">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-6">
    <p-progressSpinner 
      [style]="{'width': '40px', 'height': '40px'}" 
      styleClass="mx-auto">
    </p-progressSpinner>
    <p class="text-gray-600 text-sm mt-3">
      Φόρτωση περιοχών... / Loading regions...
    </p>
  </div>

  <!-- No Data State -->
  <p-message 
    *ngIf="!isLoading && regions.length === 0" 
    severity="info" 
    text="Δεν βρέθηκαν περιοχές / No regions found"
    [closable]="false">
  </p-message>

  <!-- Regions Grid -->
  <div *ngIf="!isLoading && regions.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
    <p-button
      *ngFor="let region of regions"
      [severity]="isSelected(region) ? 'success' : 'secondary'"
      [outlined]="!isSelected(region)"
      (click)="selectRegion(region)"
      class="min-h-[80px] flex-col justify-center">
      
      <div class="text-center">
        <div class="font-semibold text-sm sm:text-base mb-1">
          {{ region.name }}
        </div>
        <div class="text-xs text-gray-500 italic">
          {{ region.nameEnglish }}
        </div>
        
        <div *ngIf="isSelected(region)" class="mt-2 text-xs font-medium">
          <i class="pi pi-check text-green-600 mr-1"></i>
          Επιλεγμένο / Selected
        </div>
      </div>
    </p-button>
  </div>

  <!-- Selected Region Info -->
  <p-message 
    *ngIf="selectedRegion" 
    severity="success" 
    [closable]="false"
    class="mt-4">
    <div>
      <strong>Επιλεγμένη περιοχή / Selected region:</strong><br>
      {{ selectedRegion.name }} / {{ selectedRegion.nameEnglish }}
    </div>
  </p-message>
</div>
