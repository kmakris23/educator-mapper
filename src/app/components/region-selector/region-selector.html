<div class="region-selector">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
    <p class="text-gray-600 text-sm mt-3">
      Φόρτωση περιοχών... / Loading regions...
    </p>
  </div>

  <!-- No Data State -->
  <div 
    *ngIf="!isLoading && regions.length === 0" 
    class="text-center py-6 px-4 bg-blue-50 rounded-lg border border-blue-200">
    <i class="pi pi-info-circle text-blue-500 text-2xl mb-2"></i>
    <p class="text-blue-700 text-sm">
      Δεν βρέθηκαν περιοχές / No regions found
    </p>
  </div>

  <!-- Regions Grid -->
  <div *ngIf="!isLoading && regions.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
    <button
      *ngFor="let region of regions"
      (click)="selectRegion(region)"
      type="button"
      class="min-h-[80px] p-4 rounded-lg border-2 transition-all duration-200 text-center hover:shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      [class]="isSelected(region) 
        ? 'bg-green-50 border-green-500 text-green-900' 
        : 'bg-white border-gray-200 text-gray-700 hover:border-blue-300 hover:bg-blue-50'">
      
      <div class="font-semibold text-sm sm:text-base mb-1">
        {{ region.name }}
      </div>
      <div class="text-xs text-gray-500 italic">
        {{ region.nameEnglish }}
      </div>
      
      <div *ngIf="isSelected(region)" class="mt-2 text-xs font-medium text-green-600">
        <i class="pi pi-check mr-1"></i>
        Επιλεγμένο / Selected
      </div>
    </button>
  </div>

  <!-- Selected Region Info -->
  <div 
    *ngIf="selectedRegion" 
    class="mt-4 p-4 bg-green-50 rounded-lg border border-green-200">
    <div class="text-green-800">
      <strong>Επιλεγμένη περιοχή / Selected region:</strong><br>
      {{ selectedRegion.name }} / {{ selectedRegion.nameEnglish }}
    </div>
  </div>
</div>
